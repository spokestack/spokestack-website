version: 2

references:
  restore_npm_cache: &restore_npm_cache
    restore_cache:
      keys:
        # when lock file changes, use increasingly general patterns to restore cache
        - npm-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
        - npm-packages-v1-{{ .Branch }}-
        - npm-packages-v1-

  save_npm_cache: &save_npm_cache
    save_cache:
      paths:
        - node_modules/
      key: npm-packages-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}

jobs:
  build:
    docker:
      - image: circleci/node:12
    working_directory: ~/spokestack-website
    steps:
      - checkout
      - *restore_npm_cache
      - run: npm install --no-save
      - *save_npm_cache

      - run:
          name: Run tests
          command: npm test

      # build the site
      - run:
          name: Run build
          command: npm run build

      - persist_to_workspace:
          root: ~/spokestack-website
          paths:
            - public

  deploy_integration:
    docker:
      - image: circleci/node:12
    working_directory: ~/spokestack-website
    steps:
      - checkout

      # attach build already done
      - attach_workspace:
          at: ~/spokestack-website

      # upload to S3
      - run:
          name: Install Tools
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Build and push static site
          command: aws s3 sync --delete public s3://beta.spokestack.io/
      - run:
          name: Enable cloudfront cli
          command: aws configure set preview.cloudfront true
      - run:
          name: Invalidate the cdn caches
          command: aws cloudfront create-invalidation --distribution-id E1VWEXJMB3URMJ --paths "/*"

  deploy_production:
    docker:
      - image: circleci/node:12
    working_directory: ~/spokestack-website
    steps:
      - checkout

      # attach build already done
      - attach_workspace:
          at: ~/spokestack-website

      # upload to S3
      - run:
          name: Install Tools
          command: sudo apt-get -y -qq install awscli
      - run:
          name: Build and push static site
          command: aws s3 sync --delete public s3://spokestack.io/
      - run:
          name: Enable cloudfront cli
          command: aws configure set preview.cloudfront true
      - run:
          name: Invalidate the cdn caches
          command: aws cloudfront create-invalidation --distribution-id E1P3DI1Q9L6OBH --paths "/*"

workflows:
  version: 2

  test_and_deploy:
    jobs:
      - build:
          filters:
            tags:
              only:
                - /\d+\.\d+\.\d+/
      - deploy_integration:
          filters:
            branches:
              only: feature/homepage
          requires:
            - build
      - deploy_production:
          filters:
            branches:
              only: production
            tags:
              only:
                - /\d+\.\d+\.\d+/
          requires:
            - build
